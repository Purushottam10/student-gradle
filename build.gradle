plugins {
    id 'java'
}

group 'io.dz'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.3.14'
    compile group: 'org.mongodb', name: 'bson', version: '3.10.2'
    compile group: 'org.jongo', name: 'jongo', version: '1.4.0'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.10.2'
    compile group: 'de.undercouch', name: 'bson4jackson', version: '2.9.2'
    compile group: 'com.google.inject', name: 'guice', version: '4.2.2'


}
